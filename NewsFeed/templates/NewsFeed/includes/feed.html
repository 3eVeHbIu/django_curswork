<div class="col-2"></div>
<div class="col">
    {% load bbcode_tags %}
    {% for item in news %}
    <div class=" jumbotron container-fluid padding">
        <div class="row">
            <div class="col text-center">
                <h1>{{ item.headline }}</h1>
            </div>
            {% if user == item.creator %}
            <div class="col-1"><a href="{% url 'edit' item.pk %}">ред.</a></div>
            {% endif %}
        </div>
        <div class="row">
            <div class="col text-center padding">
                {% if item.image %}
                <img src="media/{{ item.image }}" alt={{ item.image }} height="600" />
                {% endif %}
            </div>
        </div>
        <div class="row">
            <p>{% bbcode item.description %}</p>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-2 GameRoboText">Создатель: {{ item.creator.username }}</div>

        </div>
    </div>
    {% endfor %}
</div>
<div class="col-2"></div>
